<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Park Lodge | Home</title>
</head>
<body>
    <div class="logo">
        <a href="index.html">
            <img src="images/Unique Logo.png" alt="logo">
        </a>
    </div>
    <nav>
        <a href="index.html">Home</a>
        <a href="page2.html">Page2</a>
        <a href="page3.html">Page3</a>
    </nav>
    <hr>
    <div id="Hero">
        <div id="Hero-box">
            <img id="hero-img" src="images/img_snow_wide.jpg" alt="home pic" width="100%" height="10%">
        </div>
        <section id="hero-msg">
            <h1 class="home-title">Contact Us</h1>
            <a class='join' href="index.html">Home</a>
        </section>
    </div>
    <main class="home-grid">
        <form action="/my-handling-form-page" method="post">
            <ul>
              <li>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name" />
              </li>
              <li>
                <label for="mail">E-mail:</label>
                <input type="email" id="mail" name="user_email" />
              </li>
              <li>
                <label for="msg">Message:</label>
                <textarea id="msg" name="user_message"></textarea>
              </li>
            </ul>
            <li class="button">
                <button type="submit">Send your message</button>
            </li>

            <div id="feedback"></div>
              
        </form
    </main>
    <footer>
        <p>Dry Oar &copy; 2022 - Unique Park Lodge</p>
        <p><a href="site-plan.html">Site Plan</a></p>
        <div class="social">
            <a href="https://facebook.com" target="_blank">
            <img src="images/facebook.png" alt="fb icon">
            </a>
            <a href="https://twitter.com" target="_blank">
            <img src="images/twitter.png" alt="twitter icon">
            </a>
            <a href="https://instagram.com" target="_blank">
            <img src="images/instagram.png" alt="instagram icon">
            </a>
        </div>
    </footer>
</body>
